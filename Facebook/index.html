<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./links.css">
  <link rel="icon" href="./images/tab-icon.png">
  <title>Facebook - Log in or Sign Up</title>
</head>
<body>
  <div class="left-part">
    <img src="./images/logo.svg" alt="Facebook logo">
    <h2>Connect with friends and the world <br> around you on Facebook.</h2>
  </div>
  <div class="right-part">
    <input type="text" placeholder="Email or Phone Number">
    <input type="password" placeholder="Password">
    <div class="log-in">
      <span>Log in</span>
    </div>
    <a class="f-password" href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
  Forgot Password?</a>
    <div class="devider"></div>
    <div class="new">
      <span>Create New Account</span>
  </div>
  </div>
</body>
</html>
